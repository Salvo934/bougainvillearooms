<script>
    const prezzi = {
        "2025-05-01": 80,
        "2025-05-02": 80,
        "2025-05-03": 80,
        "2025-05-04": 80,
        "2025-05-04": 80,
        "2025-05-14": 90,
        "2025-06-15": 100,
        "2025-07-20": 110,
        "2025-12-25": 130
    };
    const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
    const giorniSettimana = ["Lun", "Mar", "Mer", "Gio", "Ven", "Sab", "Dom"];
    const calendarGrid = document.getElementById("calendar-grid");
    const monthTitle = document.getElementById("month-title");
    let meseCorrente = new Date().getMonth();
    let annoCorrente = 2025;

    let checkinDate = null;
    let checkoutDate = null;

    function resetSelection() {
        document.querySelectorAll(".calendar-day.selected").forEach(el => el.classList.remove("selected"));
        checkinDate = null;
        checkoutDate = null;
        document.getElementById('selected-dates').textContent = "Seleziona le date dal calendario sopra";
    }

    function formatDateItalian(date) {
        return date.toLocaleDateString("it-IT", {
            day: '2-digit',
            month: '2-digit',
            year: 'numeric'
        });
    }

    function generaCalendario(mese, anno) {
        calendarGrid.innerHTML = "";
        monthTitle.textContent = `${mesi[mese]} ${anno}`;
        giorniSettimana.forEach(g => {
            const div = document.createElement("div");
            div.className = "intestazione";
            div.textContent = g;
            calendarGrid.appendChild(div);
        });

        const primoGiorno = new Date(anno, mese, 1).getDay();
        const giorniNelMese = new Date(anno, mese + 1, 0).getDate();
        const offset = primoGiorno === 0 ? 6 : primoGiorno - 1;

        for (let i = 0; i < offset; i++) {
            const empty = document.createElement("div");
            calendarGrid.appendChild(empty);
        }

        for (let g = 1; g <= giorniNelMese; g++) {
            const giornoStr = g.toString().padStart(2, '0');
            const meseStr = (mese + 1).toString().padStart(2, '0');
            const dataKey = `${anno}-${meseStr}-${giornoStr}`;
            const cell = document.createElement("div");
            cell.className = "calendar-day";

            if (prezzi[dataKey]) {
                cell.classList.add("disponibile");
                cell.innerHTML = `<strong>${giornoStr}</strong> €${prezzi[dataKey]}`;
                cell.addEventListener("click", () => {
                    const clickedDate = new Date(dataKey);
                    if (!checkinDate || (checkinDate && checkoutDate)) {
                        resetSelection();
                        checkinDate = clickedDate;
                        cell.classList.add("selected");
                    } else if (clickedDate > checkinDate) {
                        checkoutDate = clickedDate;
                        document.querySelectorAll(".calendar-day").forEach(dayCell => {
                            const dayMatch = dayCell.querySelector("strong")?.textContent;
                            if (!dayMatch) return;
                            const dateStr = `${anno}-${(mese + 1).toString().padStart(2, '0')}-${dayMatch.padStart(2, '0')}`;
                            const dObj = new Date(dateStr);
                            if (dObj >= checkinDate && dObj <= checkoutDate && dayCell.classList.contains("disponibile")) {
                                dayCell.classList.add("selected");
                            }
                        });
                        document.getElementById('selected-dates').textContent =
                            `Dal ${formatDateItalian(checkinDate)} al ${formatDateItalian(checkoutDate)}`;
                    } else {
                        resetSelection();
                    }
                });
            } else {
                cell.classList.add("non-disponibile");
                cell.innerHTML = `<strong>${giornoStr}</strong> —`;
            }
            calendarGrid.appendChild(cell);
        }
    }

    document.getElementById("prev-month").addEventListener("click", () => {
        if (--meseCorrente < 0) { meseCorrente = 11; annoCorrente--; }
        generaCalendario(meseCorrente, annoCorrente);
    });

    document.getElementById("next-month").addEventListener("click", () => {
        if (++meseCorrente > 11) { meseCorrente = 0; annoCorrente++; }
        generaCalendario(meseCorrente, annoCorrente);
    });

    generaCalendario(meseCorrente, annoCorrente);

<script>
    const counter = document.querySelector('.guest-count');
    const container = document.getElementById('people-container');
    const button = document.getElementById('add-person');

    let guestCount = 0;

    button.addEventListener('click', () => {
        guestCount++;
        updateGuestCounter();

        const guestDiv = document.createElement('div');
        guestDiv.classList.add('guest-entry');
        guestDiv.innerHTML = `
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="guest-${guestCount}-nome" placeholder="Nome">
        </div>
        <div class="form-group">
            <label>Cognome</label>
            <input type="text" name="guest-${guestCount}-cognome" placeholder="Cognome">
        </div>
        <div class="form-group">
            <label>Età</label>
            <input type="number" name="guest-${guestCount}-eta" placeholder="Età">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="guest-${guestCount}-email" placeholder="Email">
        </div>
        <div class="form-group">
            <label>Numero di Telefono</label>
            <input type="tel" name="guest-${guestCount}-telefono" placeholder="Telefono">
        </div>
        <button type="button" class="remove-btn">X</button>
    `;

        guestDiv.querySelector('.remove-btn').addEventListener('click', () => {
            container.removeChild(guestDiv);
            guestCount--;
            updateGuestCounter();
        });

        container.appendChild(guestDiv);
    });

    function updateGuestCounter() {
        counter.textContent = guestCount;
    }
</script>
